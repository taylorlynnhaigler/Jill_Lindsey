<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <!-- Bootstrap -->
    <link href="font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet", type="text/css">
      <link href="font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet", type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

</head>
<body>
<div class="container">
<div class="row">
<div class="span12">
<div class="container">
                <div class="carousel slide" id="event-carousel" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#event-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#event-carousel" data-slide-to="1"></li>
                        <li data-target="#event-carousel" data-slide-to="2"></li>
                    </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="images/events/brand_human.png" alt="Brand Human Workshop">
                            </div>
                            <div class="item">
                                <img src="images/events/breakfast_taco_party.png" alt="Breakfast Taco Party">
                            </div>
                            <div class="item">
                                <img src="images/events/burnin_for_you.png" alt="Burning For You">
                            </div>
                        </div> <!-- end Carousel inner -->
                        <!--Controls-->
                        <a href="#event-carousel" class="left carousel-control" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a href="#event-carousel" class="right carousel-control" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a> 
                </div> <!-- end Carousel -->
</div>
</div>
</div>
</div>


   <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
